<script>
  // Lijst met je afbeeldingen
  const images = [
    "images/afb1.jpg",
    "images/afb2.jpg",
    "images/afb3.jpg",
    "images/afb4.jpg",
    "images/afb5.jpg",
    "images/afb6.jpg"
  ];

  const img = document.getElementById("randomImage");
  let lastIndex = -1;

  // Functie die een willekeurige afbeelding kiest
  function showRandomImage() {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * images.length);
    } while (randomIndex === lastIndex); // voorkomt dat je twee keer dezelfde krijgt
    lastIndex = randomIndex;
    img.src = images[randomIndex];
  }

  // Bij het laden van de pagina: toon een random afbeelding
  window.addEventListener("load", showRandomImage);

  // Als je erop klikt: verander naar een nieuwe random afbeelding
  img.addEventListener("mouseover", showRandomImage);
</script>
