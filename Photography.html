<!DOCTYPE html>
<html lang="nl">
<head>
  <title></title>

  <style>
    body {
      background-image: url("images/achtergrond_web123.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
    }

    .container_boven {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .afb1 {
      max-width: 40vw;
      max-height: 50vh;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container_boven">
    <img id="randomImage" class="afb1" alt="Random afbeelding">
  </div>

  <script>
    const images = [
      "images/afb1.jpg",
      "images/afb2.jpg",
      "images/afb3.jpg",
      "images/afb4.jpg",
      "images/afb5.jpg",
      "images/afb6.jpg",
      "images/krant1.jpeg",
      "images/krant2.jpeg",
      "images/kim1.jpg",
      "images/kim2.jpg",
      "images/afb7.jpg"

    ];

    const img = document.getElementById("randomImage");
    let lastIndex = -1;

    function showRandomImage() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * images.length);
      } while (randomIndex === lastIndex);

      lastIndex = randomIndex;
      img.src = images[randomIndex];
    }

    window.addEventListener("load", showRandomImage);
    img.addEventListener("mouseover", showRandomImage);
  </script>

</body>
</html>
