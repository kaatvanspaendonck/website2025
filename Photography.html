<!DOCTYPE html>
<html lang="nl">
<head>
  <title></title>

  <style>

      @font-face {
  font-family: 'sjans';
  src: url(fonts/OpenSans_Condensed-Light.ttf) format('truetype');

}

    body {
      background-image: url("images/achtergrond_web123.png");
      font-family: sjans;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
    }

    .container_boven {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .afb1 {
      max-width: 40vw;
      max-height: 50vh;
      object-fit: contain;
      cursor: pointer;
    }

    #changeImageText {
  display: none;
  color: black;
  font-family: 'sjans', sans-serif;
  font-weight: 400;
  cursor: pointer;
  margin-top: 20px;
  font-size: 18px;
}

    /* Alleen echte mobiele apparaten */
@media (max-width: 768px) {
  body {
    background-image: url("images/achtergrond_mobiel123.png");
    background-size: cover;
    background-position: center;
  }

  #changeImageText {
    display: block;
  }
}

  </style>
</head>

<body>

  <div class="container_boven">
    <img id="randomImage" class="afb1" alt="Random afbeelding">

 <span id="changeImageText"> > next > </span>
  </div>

  <script>
    const images = [
      "images/afb1.jpg",
      "images/afb2.jpg",
      "images/afb3.jpg",
      "images/afb4.jpg",
      "images/afb5.jpg",
      "images/afb6.jpg",
      "images/krant1.jpeg",
      "images/krant2.jpeg",
      "images/kim1.jpg",
      "images/kim2.jpg",
      "images/afb7.jpg"

    ];

  const img = document.getElementById("randomImage");
  const text = document.getElementById("changeImageText");
  let lastIndex = -1;

  function showRandomImage() {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * images.length);
    } while (randomIndex === lastIndex);

    lastIndex = randomIndex;
    img.src = images[randomIndex];
  }

  window.addEventListener("load", showRandomImage);

  // Desktop: hover
  if (window.matchMedia("(hover: hover)").matches) {
    img.addEventListener("mouseover", showRandomImage);
  }

  // Mobiel: knop
  if (text) {
  text.addEventListener("click", showRandomImage);
  }

   
  </script>

</body>
</html>
