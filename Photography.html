<!DOCTYPE html>
<html lang="nl">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>

  <style>

      @font-face {
  font-family: 'sjans';
  src: url(fonts/OpenSans_Condensed-Light.ttf) format('truetype');

}

    body {
      background-image: url("images/achtergrond_web123.png");
      font-family: sjans;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
    }

    .menu{
  position: absolute;
  top: 5%;
  right: 5%;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5em;
}

.menu a {
  text-decoration: none;
  font-weight: 700;
  font-style: italic;
  color: black; 
  z-index: 10;
}


    .container_boven {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .afb1 {
      max-width: 40vw;
      max-height: 50vh;
      object-fit: contain;
      cursor: pointer;
    }

    #changeImageText {
  display: none;
  color: black;
  font-family: 'sjans', sans-serif;
  font-weight: 400;
  cursor: pointer;
  margin-top: 20px;
  font-size: 18px;
}

    /* Alleen echte mobiele apparaten */
@media (max-width: 768px) {
  body {
    background-image: url("images/achtergrond_mobiel123.png");
    background-size: cover;
    background-position: center;
  }

  #changeImageText {
    display: block;
  }
}

  </style>
</head>

<body>

<div class="menu">

  <a href="index.html"> > Home </a> 
  <a href="Writing.html"> > Writing </a>

</div>

  <div class="container_boven">
    <img id="randomImage" class="afb1" alt="Random afbeelding">

 <span id="changeImageText"> > next > </span>
  </div>

  <script>
    const images = [
      "images/afb4.jpg",
      "images/afb1.jpg",
      "images/kim1.jpg",
      "images/kim2.jpg",
      "images/krant1.jpeg",
      "images/krant2.jpeg",
      "images/afb7.jpg",
      "images/afb8.jpg",
      "images/afb3.jpg",
      "images/afb6.jpg",
      "images/afb2.jpg",
     "images/afb5.jpg",
    ];

  const img = document.getElementById("randomImage");
  const text = document.getElementById("changeImageText");
  let currentIndex = 0;

 function showNextImage() {
  img.src = images[currentIndex];
  currentIndex++;

  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
}

  window.addEventListener("load", showNextImage);

  // Desktop: hover
  if (window.matchMedia("(hover: hover)").matches) {
  img.addEventListener("mouseover", showNextImage);
}

  // Mobiel: knop
  if (text) {
  text.addEventListener("click", showNextImage);
}

   
  </script>

</body>
</html>
