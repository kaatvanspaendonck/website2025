@font-face {

}

.eigennaam{
 display: block;
  margin: 0 auto;
  margin-top: 5%;

}

.menu{
  margin-top: 2%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-style: italic;
  gap: 10em;
}

.menu a {
  text-decoration: none;
  font-weight: 700;
  font-style: italic;
  color: black; 
  z-index: 10;
}


.banner {
  position: fixed;
  bottom: 0;
  width: 100%;
  color: rgb(216, 216, 116);
  font-weight: bold;
  font-style: italic;
  white-space: nowrap;
  overflow: hidden;
  animation: scroll 20s linear infinite;
  z-index: 10;
  margin-bottom: 30%;
}

@keyframes scroll {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}


.contact {
  position: fixed;
  bottom: 10%;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20%; 
}

.contact-link{
  display: flex;
  align-items: center;
  gap: 2rem;
}

.contact .icon {
  width: 200px;     
}

.contact a{
  text-decoration: none;
}

.pijltje{
  font-size: 1rem;
  color: black;
}

@media (max-width: 768px)  {

  .eigennaam{
  width: 60%;
  height: auto;
  display: block;
  }

   .menu { 
    position: relative;
    top: auto;
    flex-direction: column; 
    gap: 1em; 
    align-items: flex-end; 
    margin-top: 5%;
    margin-right: 2%;
  } 
 
   .menu a {
    display: block; 
    font-size: 18px;
  }

   .contact {
    position: relative;             
    bottom: auto;
    left: auto;
    right: auto;                
    display: flex;
    flex-direction: column;
    align-items: center;        
    gap: 40px;   
    margin-top: 80px;       
  }

  .contact .icon {
    width: 200px;   
    height: auto;
  }
  }
